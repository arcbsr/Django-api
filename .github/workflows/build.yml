name: Deploy on Release
on:
  release:
    types:
      - published  # Triggers the workflow when a release is published
  # push:
  #   tags:
  #     - 'v*'  # Matches any tag that starts with 'v'
  #   # branches:
  #   #   - api_chatting
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy'
        required: true
  
jobs:
  run_pull:
    name: Project Setup
    runs-on: ubuntu-latest
    env:
      WORK_DIR: ${{ secrets.WORK_DIR_DEV }}
      HOST: ${{ secrets.SSH_HOST }}
      USER: ${{ secrets.SSH_USER }}
      PROJECT: ${{ secrets.WORK_PROJECT }}
      PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      BRANCH: "api_chatting"
    steps:
    - name: Install Ssh Keys
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
        ssh-keyscan -H $HOST > ~/.ssh/known_hosts
    - name: Update Project
      run: ssh $USER@$HOST "cd $WORK_DIR/$PROJECT && git checkout $BRANCH && git pull && exit"
    - name: Create ENV
      run: |
        ssh $USER@$HOST <<EOF
          cd $WORK_DIR
          python3 -m venv myprojectenv
        EOF
    - name: Deploy Project
      run: |
        ssh $USER@$HOST <<EOF
          cd $WORK_DIR
          python3 -m venv myprojectenv
          source myprojectenv/bin/activate
          cd $PROJECT
          cd myproject
          docker-compose up --build -d
          
        EOF
        

    - name: cleanup
      run: rm -rf ~/.ssh