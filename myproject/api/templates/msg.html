<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room: {{ room_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 16px;
            font-weight: bold;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-bottom: 60px; /* Adds space for the fixed footer */
        }
        #chat-log {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            flex: 1;
            overflow-y: auto;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
    
        #chat-log p {
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 50%; /* Limit the width of messages to half of the container */
            display: inline-block; /* Ensure messages donâ€™t stretch across the full width */
            line-height: 1.4;
            clear: both; /* Ensure messages don't overlap */
        }
    
        #chat-log .message-other {
            background-color: #e1f5fe;
            color: #0277bd;
            align-self: flex-start; /* Align to the left */
            font-size: 14px;
        }
    
        #chat-log .message-self {
            background-color: #dcedc8;
            color: #1b5e20;
            text-align: right;
            align-self: flex-end; /* Align to the right */
            margin-left: auto;
            font-size: 14px;
        }
    
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
    
        #chat-message-input {
            width: calc(100% - 110px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-right: 10px;
            margin-left: 10px;
        }
    
        #chat-message-submit {
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-right: 15px;
        }
    
        #chat-message-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>{{ user }}, Welcom to {{ room_name }}</header>
    <div id="chat-container">
        <div id="chat-log">
            {% for message in messages %}
                {% if message.sender != user %}
                    <p class="message-other"><strong>{{ message.sender }}:</strong> {{ message.message }}</p>
                {% else %}
                    <p class="message-self">{{ message.message }}</p>
                {% endif %}
            {% endfor %}
        </div>
        <div id="footer">
            <input id="chat-message-input" type="text" placeholder="Type your message here..." autocomplete="off">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>

    <script>
        const roomName = "{{ room_name }}";
        const websocketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
        const wsEndpoint = `${websocketProtocol}://${window.location.host}/ws/notification/${roomName}/?token={{token}}`;
        const chatSocket = new WebSocket(wsEndpoint);

        chatSocket.onmessage = function(e) {
            const messageData = JSON.parse(e.data)['message'];
            const sender = messageData['sender'];
            const chatLog = document.querySelector('#chat-log');
            const messageClass = sender !== '{{user}}' ? 'message-other' : 'message-self';
            chatLog.innerHTML += `<p class="${messageClass}"><strong>${sender}:</strong> ${messageData.message}</p>`;
            chatLog.scrollTop = chatLog.scrollHeight;  // Scroll to the bottom
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'room_name': '{{room_name}}',
                'sender': '{{user}}',
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
